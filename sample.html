<!doctype html>

  <style>
    :root {
      --bg: #ffffff;

      --muted: #475569;
      --card: #f8fafc;
      --border: #e2e8f0;
      --accent: #1e293b;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --card: #0f172a;
        --border: #1f2937;
        --accent: #e5e7eb;
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      position: sticky; top: 0; z-index: 10;
      background: color-mix(in oklab, var(--bg) 96%, transparent);
      backdrop-filter: saturate(180%) blur(8px);
      border-bottom: 1px solid var(--border);
    }
    .nav {
      max-width: 1200px; margin: 0 auto; padding: .9rem 1rem;
      display: flex; align-items: center; justify-content: space-between; gap: 1rem;
    }

    main { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem 4rem; }

    .hero {
      display: grid; grid-template-columns: 1fr; gap: 1rem; align-items: center;
      margin: 1rem 0 2rem;
      background: var(--card); border: 1px solid var(--border);
      border-radius: 16px; padding: 1.25rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 1px 1px rgba(0,0,0,.02), 0 8px 24px rgba(0,0,0,.03);
    }

    .viz-wrap { display: grid; gap: .75rem; }

    /* ✅ 시각화 영역 세로 확장 */
    .ratio {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 12; /* 16:10 → 16:12로 세로를 더 늘림 */
    }
    .ratio::before { content: ""; display: block; padding-bottom: 75%; } /* 세로 비율 증가 */
    .ratio > .ratio-inner { position: absolute; inset: 0; }

    footer {
      border-top: 1px solid var(--border);
      margin-top: 3rem;
      padding: 1.5rem 1rem;
      color: var(--muted);
    }
    .footer-inner { max-width: 1200px; margin: 0 auto; }
  </style>
</head>
